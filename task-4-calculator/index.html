<html lang="en">
<head >
    <title>Task 4 Calculator</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
 <div class="calculator-container">
    <div class="calc-header">
      <h1>calc</h1>
      <div class="theme-switch">
        <div class="number">
          <span>1</span><span>2</span><span>3</span>
        </div>
        <div class="toggle-container">
          <h2>THEME</h2>
          <div class="toggle">
            <div class="circle"></div>
          </div>
        </div>
        
      </div>
    </div>

    <div class="calc-display">399,981</div>


    <div class="calc-buttons">
      <button>7</button><button>8</button><button>9</button><button class="del">DEL</button>
      <button>4</button><button>5</button><button>6</button><button>+</button>
      <button>1</button><button>2</button><button>3</button><button>-</button>
      <button>.</button><button>0</button><button>/</button><button>x</button>
      <button class="reset">RESET</button><button class="equal">=</button>
    </div>

</div>

</body>
</html>
