<html lang="en">
<head >
    <title>Task 1 Results Card</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
</head>
<body>
  <div class="card-container">
    <div class="result-card">
      <h2>Your Result</h2>
      <div class="circle">
        <div class="score">76</div>
        <div class="out-of">of 100</div>
      </div>
      <h3>Great</h3>
      <p class="description">
        You scored higher than 65% of<br />
        the people who have taken<br />
        these tests.
      </p>
    </div>

    <div class="summary-card">
      <h2>Summary</h2>
      <div class="item reaction">
        <i class="fas fa-bolt"></i>
        <span>Reaction</span>
        <span class="score-text">80 <span class="faint">/ 100</span></span>
      </div>
      <div class="item memory">
        <i class="fas fa-brain"></i>
        <span>Memory</span>
        <span class="score-text">92 <span class="faint">/ 100</span></span>
      </div>
      <div class="item verbal">
        <i class="fas fa-comment-dots"></i>
        <span>Verbal</span>
        <span class="score-text">61 <span class="faint">/ 100</span></span>
      </div>
      <div class="item visual">
        <i class="fas fa-eye"></i>
        <span>Visual</span>
        <span class="score-text">73 <span class="faint">/ 100</span></span>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
