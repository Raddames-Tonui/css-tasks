<html lang="en">
<head >
    <title>Task 3 Mortgage Calculator</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  
  <main class="container">
    <section class="calculator">
      <div class="calculator-header">
        <h1>Mortgage Calculator</h1>
        <a href="#" class="clear-link">Clear All</a>
      </div>

      <label for="amount">Mortgage Amount</label>
      <div class="input-prefix">
        <span>£</span>
        <input type="number" id="amount" placeholder="0.00" />
      </div>

      <div class="row">
        <div class="input-group">
          <label for="term">Mortgage Term</label>
          <div class="input-suffix">
            <input type="number" id="term" />
            <span>years</span>
          </div>
        </div>

        <div class="input-group">
          <label for="rate">Interest Rate</label>
          <div class="input-suffix">
            <input type="number" id="rate" />
            <span>%</span>
          </div>
        </div>
      </div>
      
      <div>
        <p>Mortgage Type</p>
        <div class="radio-group">
          <label><input type="radio" name="type"> Repayment</label>
          <label><input type="radio" name="type"> Interest Only</label>
        </div>
      </div>    

      <button class="btn">
        <i class="fas fa-calculator icon"></i>
        Calculate Repayments
      </button>
    </section>

    <section class="results">
      <img src="./design/Screenshot 2025-07-27 213554.png" alt="Illustration" />
      <h2>Results shown here</h2>
      <p>Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
    </section>
  </main>
</body>
</html>
